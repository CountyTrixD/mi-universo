<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>

// ===== ESCENA =====
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);

camera.position.z = 4.5;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);


// ===== CONTROLES =====
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.minDistance = 2;
controls.maxDistance = 10;


// ===== LUZ =====
const light = new THREE.PointLight(0xffffff,1.5,100);
light.position.set(0,0,5);
scene.add(light);


// ===== PLANETA =====
const planet = new THREE.Mesh(
new THREE.SphereGeometry(1.4,64,64),
new THREE.MeshStandardMaterial({
color:0x8a2eff,
emissive:0x5a00ff,
emissiveIntensity:1.2
})
);
scene.add(planet);


// ===== ANILLO =====
const ring = new THREE.Mesh(
new THREE.TorusGeometry(2.2,0.05,16,100),
new THREE.MeshBasicMaterial({color:0xffffff})
);
ring.rotation.x=Math.PI/2;
scene.add(ring);


// ===== ESTRELLAS =====
const starGeo=new THREE.BufferGeometry();
const starCount=6000;
const starPos=new Float32Array(starCount*3);

for(let i=0;i<starCount*3;i++){
starPos[i]=(Math.random()-0.5)*60;
}

starGeo.setAttribute("position",
new THREE.BufferAttribute(starPos,3));

const stars=new THREE.Points(
starGeo,
new THREE.PointsMaterial({size:0.03})
);

scene.add(stars);


// ===== TEXTOS =====
const words=[
"ðŸ§¸ Mi niÃ±a ðŸ§¸","ðŸ’™ Mi princesa ðŸ’™","â™¥ï¸ Mi bebÃ© â™¥ï¸","ðŸ’Ÿ Mi cielo ðŸ’Ÿ",
"ðŸ©· Mi boba ðŸ©·","â¤ï¸ Mi todo â¤ï¸","ðŸ¤ Mi Ale ðŸ¤","ðŸ’˜ Mi Alejandra ðŸ’˜",
"ðŸ©µ Alejandra ðŸ©µ","â¤ï¸â€ðŸ”¥ Mi hermosota â¤ï¸â€ðŸ”¥","ðŸ§¸ Mi amor ðŸ§¸",
"ðŸ’œ Mi vida ðŸ’œ","â™¥ï¸ Mi reina ðŸ©·","ðŸ’Ÿ Mi corazÃ³n ðŸ’Ÿ",
"â¤ï¸â€ðŸ©¹ Mi mundo â¤ï¸â€ðŸ©¹","â™¥ï¸ Mi felicidad â™¥ï¸","ðŸ’œ Mi estrella ðŸ’œ"
];

const textGroup=new THREE.Group();
scene.add(textGroup);

function createText(text){

const canvas=document.createElement("canvas");
const ctx=canvas.getContext("2d");

canvas.width=512;
canvas.height=128;

ctx.fillStyle="white";
ctx.fillStyle="white";
ctx.font="48px Arial";
ctx.textAlign = "center";
ctx.fillText(text, 256, 64);

ctx.textAlign="center";
ctx.shadowColor="#bb66ff";
ctx.shadowBlur=20;

ctx.fillText(text,256,70);

const texture=new THREE.CanvasTexture(canvas);

const sprite=new THREE.Sprite(
new THREE.SpriteMaterial({
map:texture,
transparent:true
})
);

// Distancia variada tipo galaxia
let radius;

const zone = Math.random();

if(zone < 0.45){
    radius = 1.8 + Math.random()*1.5;   // MUY cerca
}else if(zone < 0.8){
    radius = 3.5 + Math.random()*2;     // medio
}else{
    radius = 6 + Math.random()*4;       // lejos
}

// distribuciÃ³n esfÃ©rica real
const theta = Math.random() * Math.PI * 2;
const phi = Math.acos((Math.random() * 2) - 1);

sprite.position.set(
    radius * Math.sin(phi) * Math.cos(theta),
    radius * Math.sin(phi) * Math.sin(theta),
    radius * Math.cos(phi)
);


sprite.scale.set(3,0.8,1);

return sprite;
}

for(let i=0;i<120;i++){
const word=words[Math.floor(Math.random()*words.length)];
textGroup.add(createText(word));
}


// ===== MUSICA + INTRO =====
const audio=new Audio("musica.mp3");
audio.loop=true;

const intro = document.getElementById("intro");
const startBtn = document.getElementById("startBtn");

startBtn.onclick = () => {
    audio.currentTime = 0;
    audio.play().catch(()=>{});

    intro.style.opacity = "0";

    setTimeout(()=>{
        intro.style.display = "none";
    },1500);
};



// ===== ANIMACION =====
function animate(){
requestAnimationFrame(animate);

controls.update();

planet.rotation.y+=0.002;
ring.rotation.z+=0.001;
stars.rotation.y+=0.0004;
textGroup.rotation.y+=0.001;

renderer.render(scene,camera);
}

animate();


// ===== RESPONSIVE =====
window.addEventListener("resize",()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
