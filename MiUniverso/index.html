<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Universo ðŸ’œ</title>

<style>
body{
margin:0;
overflow:hidden;
background:black;
font-family:Arial;
}

/* ===== PANTALLA INICIAL ===== */
#intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:radial-gradient(circle,#ff66cc,#3b0066);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
color:white;
text-align:center;
transition:opacity 1.5s;
}

#intro h1{
font-size:48px;
margin-bottom:20px;
}

.emoji{
font-size:70px;
margin-bottom:30px;
}

#startBtn{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:30px;
background:white;
color:#7a00ff;
cursor:pointer;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
<h1>Para Alejandra ðŸ’œ</h1>
<div class="emoji">ðŸ’— ðŸŒ»</div>
<button id="startBtn">Entrar</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>

// ===== ESCENA =====
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);

camera.position.z = 7;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);


// ===== CONTROLES =====
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.minDistance = 3;
controls.maxDistance = 12;


// ===== LUZ =====
const light = new THREE.PointLight(0xffffff,1.5,100);
light.position.set(0,0,5);
scene.add(light);


// ===== PLANETA =====
const planet = new THREE.Mesh(
new THREE.SphereGeometry(1.4,64,64),
new THREE.MeshStandardMaterial({
color:0x8a2eff,
emissive:0x5a00ff,
emissiveIntensity:1.2
})
);
scene.add(planet);


// ===== ANILLO =====
const ring = new THREE.Mesh(
new THREE.TorusGeometry(2.2,0.05,16,100),
new THREE.MeshBasicMaterial({color:0xffffff})
);
ring.rotation.x=Math.PI/2;
scene.add(ring);


// ===== ESTRELLAS =====
const starGeo=new THREE.BufferGeometry();
const starCount=6000;
const starPos=new Float32Array(starCount*3);

for(let i=0;i<starCount*3;i++){
starPos[i]=(Math.random()-0.5)*60;
}

starGeo.setAttribute("position",
new THREE.BufferAttribute(starPos,3));

const stars=new THREE.Points(
starGeo,
new THREE.PointsMaterial({size:0.03})
);

scene.add(stars);


// ===== TEXTOS =====
const words=[
"Mi niÃ±a","Mi princesa","Mi bebÃ©","Mi cielo",
"Mi boba","Mi todo","Mi Ale","Mi Alejandra",
"Alejandra","Mi hermosota","Mi amor",
"Mi vida","Mi reina","Mi corazÃ³n",
"Mi mundo","Mi felicidad","Mi estrella"
];

const textGroup=new THREE.Group();
scene.add(textGroup);

function createText(text){

const canvas=document.createElement("canvas");
const ctx=canvas.getContext("2d");

canvas.width=512;
canvas.height=128;

ctx.fillStyle="white";
ctx.font="bold 42px Arial";
ctx.textAlign="center";
ctx.shadowColor="#bb66ff";
ctx.shadowBlur=20;

ctx.fillText(text,256,70);

const texture=new THREE.CanvasTexture(canvas);

const sprite=new THREE.Sprite(
new THREE.SpriteMaterial({
map:texture,
transparent:true
})
);

const radius=6+Math.random()*3;
const angle=Math.random()*Math.PI*2;
const height=(Math.random()-0.5)*4;

sprite.position.set(
Math.cos(angle)*radius,
height,
Math.sin(angle)*radius
);

sprite.scale.set(3,0.8,1);

return sprite;
}

for(let i=0;i<120;i++){
const word=words[Math.floor(Math.random()*words.length)];
textGroup.add(createText(word));
}


// ===== MUSICA + INTRO =====
const audio=new Audio("musica.mp3");
audio.loop=true;

const intro=document.getElementById("intro");
const startBtn=document.getElementById("startBtn");

startBtn.onclick=()=>{
audio.play();
intro.style.opacity="0";

setTimeout(()=>{
intro.style.display="none";
},1500);
};


// ===== ANIMACION =====
function animate(){
requestAnimationFrame(animate);

controls.update();

planet.rotation.y+=0.002;
ring.rotation.z+=0.001;
stars.rotation.y+=0.0004;
textGroup.rotation.y+=0.001;

renderer.render(scene,camera);
}

animate();


// ===== RESPONSIVE =====
window.addEventListener("resize",()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>

</body>
</html>
